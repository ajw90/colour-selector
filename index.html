<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Colour Selector</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
    <div id="menu">
	    <h1 id="RGBNumber">#000000</h1>
        <br/>      
	    <button class="RGBButton plus" data-hex-value="0">Red 1 +</button>
	    <button class="RGBButton minus" data-hex-value="0">Red 1 -</button>  	  
	    <br/>
	    <br/>
	    <button class="RGBButton plus" data-hex-value="1">Red 2 +</button>
	    <button class="RGBButton minus" data-hex-value="1">Red 2 -</button>  	  
	    <br/>
	    <br/>
	    <button class="RGBButton plus" data-hex-value="2">Green 1 +</button>
	    <button class="RGBButton minus" data-hex-value="2">Green 1 -</button>  	  
	    <br/>
	    <br/>
	    <button class="RGBButton plus" data-hex-value="3">Green 2 +</button>
	    <button class="RGBButton minus" data-hex-value="3">Green 2 -</button>  	  
	    <br/>
	    <br/>
	    <button class="RGBButton plus" data-hex-value="4">Blue 1 +</button>
	    <button class="RGBButton minus" data-hex-value="4">Blue 1 -</button>  	  
	    <br/>
	    <br/>
	    <button class="RGBButton plus" data-hex-value="5">Blue 2 +</button>
	    <button class="RGBButton minus" data-hex-value="5">Blue 2 -</button>  	  
	    <br/>
	    <br/>  	 
        <br/>
        <br/>        
        <button class="RGBButton" id="resetButton">Reset</button>
        <button class="RGBButton" id="hideButton">Hide</button>      
        <br/>
        <br/>        
	</div>
    <button class="RGBButton" id="showButton"></button>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    >
    </script>  	
    <script 
      type="text/javascript"
      src="colourSelector.js"
    >
    </script>
    <script 
      type="text/javascript"
      src="main.js"
    >
    </script>    
</body>
</html>
